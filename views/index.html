<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/lib/bootstrap-4.0.0/dist/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="../public/lib/bootstrap-4.0.0/dist/css/bootstrap.min.css"> -->
</head>
<body>
  <h1>hello world</h1>
  <div class="header container">
    <div class="page-header">
        <h1>留言板 <small>留言列表</small></h1>
        <a class="btn btn-success" href="/liuyan">发表留言</a>
    </div>
  </div>
  <div class="comments container">
      <ul class="list-group">
          {{each comments}}
          <li class="list-group-item">
              {{$value.name}}说:  {{$value.message}} 
              <span class="pull-right">{{$value.datetime}}</span>
          </li>
          {{/each}}
      </ul>
  </div>
</body>

</html>
